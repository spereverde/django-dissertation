{% extends "base.html" %}

{% block title %}
    Clusters
{% endblock %}

{% block content %}

    {% if object_list %}
    <ul>
        {% for c in object_list %}
            <li>
                <a href="/cluster/{{ c.id }}">
                    {{ c.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No clusters are available.</p>
    {% endif %}

{% endblock %}
