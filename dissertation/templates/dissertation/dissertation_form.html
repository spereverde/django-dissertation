{% extends "base.html" %}

{% block title %}
    Add / Edit a dissertation
{% endblock %}

{% block content %}
    {% if perms.dissertation.add_dissertation %}
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Save" />
        </form>
    {% else %}
        <p>You are not authorised to add dissertations</p>
    {% endif %}
{% endblock %}
